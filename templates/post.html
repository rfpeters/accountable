{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form method="POST" action="">
    <fieldset class="form-group">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit" class="btn btn-primary" style="position: relative; bottom: -20px;">Post!</button>
    </fieldset>
</form>
{% endblock %}
